<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>

  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
    
    subscribe();
    " class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calulator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleCostKeydowm();
    ">

    <button onclick="
    calculateTotal();
    
    ">Calculate</button>

    <p class="js-total-cost"></p>


    <script>

      function handleCostKeydowm(){

        if(event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal(){
        const inputElement = document.querySelector('.js-cost-input');
    // whenever we get a value from the dom, the value will be a string.
        let cost = Number(inputElement.value);

        console.log(cost);

        if (cost < 40) {
          cost = cost + 10;
          console.log(cost);
          console.log(typeof cost);
        }

        document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`;
        
      }
      function subscribe(){
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerHTML === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
        }else {
          buttonElement.innerHTML = 'Subscribe';
        }
      }

    </script>
  </body>
  
</html>
