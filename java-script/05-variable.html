<!DOCTYPE html>
<html>
  <head>
    <title>variables</title>
  </head>

  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = 4;
      console.log(calculation + 4);
      console.log(calculation + variable1);

      let result = 5;
      console.log(result + calculation);

      let message = 'hello, be yourself';
      console.log(message);

      variable1 = 7;
      console.log(variable1);

      variable1 = variable1 + 4;
      console.log(variable1)

    </script>
  </body>
</html>
